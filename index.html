<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <table>
        <tr>
            <td colspan="2">1-1</td>
            <td>1-2</td>
            <td colspan="2" class="orange">1-3</td>
            <td rowspan="4">1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td colspan="2" rowspan="2" class="red">2-2</td>
            <td class="orange" colspan="2">2-3</td>
        </tr>
        <tr>
            <td rowspan="2">3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
        <tr>
            <td class="black" rowspan="2">4-1</td>
            <td>4-2</td>
            <td colspan="2">4-3</td>
        </tr>
        <tr>
            <td class="orange" rowspan="3">5-1</td>
            <td>5-2</td>
            <td class="blue" colspan="2" rowspan="2">5-3</td>
            <td class="red" rowspan="3">5-4</td>
        </tr>
        <tr>
            <td rowspan="3">6-1</td>
            <td class="black">6-2</td>
        </tr>
        <tr>
            <td colspan="3">7-1</td>
        </tr>
    </table>
    
</body>
</html>
